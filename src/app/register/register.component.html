
<div class="container my-5"><h2>register now</h2>
  <form (ngSubmit)="submitRegister(registerForm)" [formGroup]="registerForm">

      <label  for="first_name">first_name</label>
      <input formControlName="first_name" type="text"  class="form-control " id="first_name">
      <div  *ngIf="registerForm.get('first_name')?.errors && registerForm.get('first_name')?.touched" class="alert alert-danger my-2">
          <p *ngIf="registerForm.get('first_name')?.errors?.['required']" class="mb-0"> first_name is required </p>
          <p *ngIf="registerForm.get('first_name')?.errors?.['minLength']" class="mb-0">first_name minLength is 3</p>
          <p *ngIf="registerForm.get('first_name')?.errors?.['maxLength']" class="mb-0">first_name maxLength is 8</p>
      </div>

      <label for="last_name">last_name</label>
      <input formControlName="last_name" type="text"  class="form-control " id="last_name">
      <div  *ngIf="registerForm.get('last_name')?.errors && registerForm.get('last_name')?.touched" class="alert alert-danger my-2">
          <p *ngIf="registerForm.get('last_name')?.errors?.['required']" class="mb-0"> last_name is required </p>
          <p *ngIf="registerForm.get('last_name')?.errors?.['minLength']" class="mb-0">last_name minLength is 3</p>
          <p *ngIf="registerForm.get('last_name')?.errors?.['maxLength']" class="mb-0">last_name maxLength is 8</p>
      </div>


      <label for="age">age</label>
      <input formControlName="age" type="text"  class="form-control " id="age">
      <div  *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched" class="alert alert-danger my-2">
          <p *ngIf="registerForm.get('age')?.errors?.['required']" class="mb-0"> age is required </p>
          <p *ngIf="registerForm.get('age')?.errors?.['min']" class="mb-0">age min is 16</p>
          <p *ngIf="registerForm.get('age')?.errors?.['max']" class="mb-0">age max is 80</p>
      </div>


      <label for="email">email</label>
      <input formControlName="email" type="text"  class="form-control " id="email">
      <div  *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger my-2">
          <p *ngIf="registerForm.get('email')?.errors?.['required']" class="mb-0"> email is required </p>
          <p *ngIf="registerForm.get('email')?.errors?.['email']" class="mb-0">email invalid</p>
      </div>


      <label for="password">password</label>
      <input formControlName="password" type="password"  class="form-control " id="password">
      <div  *ngIf="registerForm.get('password')?.errors && registerForm.get('passwoDrd')?.touched" class="alert alert-danger my-2">
          <p *ngIf="registerForm.get('password')?.errors?.['required']" class="mb-0">password is required </p>
          <p *ngIf="registerForm.get('password')?.errors?.['pattern']" class="mb-0">password invalid</p>
      </div>


      <button [disabled]="registerForm.invalid" type="submit" class="btn btn-info">register</button>
  </form>
  </div>
